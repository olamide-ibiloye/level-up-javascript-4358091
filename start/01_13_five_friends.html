<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    const getFiveFriends = async () => {
      const response = await fetch('https://randomuser.me/api/?results=5');
      const data = await response.json();

      const targetNode = document.querySelector("#timeline");

      data.results.forEach(friend => {
        const image = friend.picture.medium
        let node = document.createElement('img');
        node.src = image
        node.style.borderRadius = `50px`

        targetNode.appendChild(node)
      });
    } 

    getFiveFriends()
  </script>
</body>

</html>
