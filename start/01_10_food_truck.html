<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Truck</title>
  </head>

  <body>
    <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

    <!-- Use this element to generate your menu -->
    <ul id="combined-menu"></ul>

    <script>
      // Write your code here
      const truckMenus = [
        ["pizza", "pasta"],
        ["pizza", "calzones"],
        ["lobster"],
        ["calzones"],
      ];

      function TruckFestival(menus) {
        const flatMenus = menus.flat()

        const combinedMenus = new Set(flatMenus);

        let menuNode = document.querySelector("#combined-menu");

        for (let menu of combinedMenus) {
          let menuItem = document.createElement("li");

          menuItem.textContent = menu;
          menuNode.appendChild(menuItem);
        }
      }

      TruckFestival(truckMenus);
    </script>
  </body>
</html>
